<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questions demo</title>
    <link href="format.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>careerwheel.org.com</h1>
    <div id="main">
        <p id="name_p">What is your name?</p>
        <div id="name_div">
            <input type="text" id="name_inp"/><br/>
            <button id="name_btn">Press to Continue</button>
        </div>
        <div id="question_div">
            <p id="beginner"></p>
            <button id="very_bad" class="btn_select">Very Bad</button><br>
            <button id="bad" class="btn_select">Bad</button><br>
            <button id="average" class="btn_select">Average</button><br>
            <button id="good" class="btn_select">Good</button><br>
            <button id="very_good" class="btn_select">Very Good</button><br>
        </div>
        <div id="career_div">
            <p id="compliment"></p>
            <button id="career_btn">Try Again</button>
        </div>
    </div>
    <script src="src/function.js"></script>
</body>
</html>
